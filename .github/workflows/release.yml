name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_ci_check:
        description: 'Skip CI check (use with caution!)'
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  id-token: write  # Required for OIDC trusted publishing
  actions: read    # Required for checking CI workflow status

jobs:
  # Wait for CI to complete successfully before releasing
  wait-for-ci:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Check for bypass flags
        id: bypass
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" == *"[skip-ci-check]"* ]] || [[ "$COMMIT_MSG" == *"[force-release]"* ]]; then
            echo "bypass=true" >> $GITHUB_OUTPUT
            echo "⚠️ CI check bypassed via commit message flag"
          elif [[ "${{ github.event.inputs.skip_ci_check }}" == "true" ]]; then
            echo "bypass=true" >> $GITHUB_OUTPUT
            echo "⚠️ CI check bypassed via workflow_dispatch input"
          else
            echo "bypass=false" >> $GITHUB_OUTPUT
          fi

      - name: Wait for CI workflow
        if: steps.bypass.outputs.bypass != 'true'
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-name: 'test-e2e'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 30
          allowed-conclusions: success

      - name: Set release flag
        id: check
        run: echo "should_release=true" >> $GITHUB_OUTPUT

  release:
    runs-on: ubuntu-latest
    needs: wait-for-ci
    if: needs.wait-for-ci.outputs.should_release == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Install UI dependencies
        working-directory: packages/syngrisi/src/ui-app
        run: yarn install --frozen-lockfile --ignore-engines || yarn install --ignore-engines

      - name: Build
        run: yarn build

      - name: Reset working tree
        run: git checkout -- .

      # Step 1: Check if there are changesets to process
      - name: Check for changesets
        id: changesets
        uses: changesets/action@v1
        with:
          version: yarn changeset version
          createGithubReleases: false
          publish: echo "skip-publish"  # Don't publish via changesets
          commit: "chore(release): version packages"
          title: "chore(release): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Publish to npm using OIDC (no token needed)
      # This runs only when changesets actually published (merged version PR)
      - name: Publish to npm with OIDC
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          # Check if there are packages to publish by looking at lerna changed
          if yarn lerna changed --json 2>/dev/null | grep -q '"name"'; then
            echo "Publishing packages with OIDC..."
            yarn lerna publish from-package --yes --no-verify-access
          else
            echo "No packages to publish"
          fi

      # Step 3: Create GitHub Release
      - name: Get published version
        if: steps.changesets.outputs.hasChangesets == 'false'
        id: version
        run: |
          VERSION=$(node -p "require('./lerna.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.changesets.outputs.hasChangesets == 'false' && steps.version.outputs.version
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
