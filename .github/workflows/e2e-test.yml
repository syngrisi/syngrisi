name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      test_filter:
        description: 'Test filter (grep pattern, e.g. "@smoke" or "Accept by user")'
        required: false
        default: '@smoke'
      workers:
        description: 'Number of parallel workers'
        required: false
        default: '4'

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    services:
      mongodb:
        image: mongo:8.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: |
            yarn.lock
            packages/syngrisi/e2e/yarn.lock

      - name: Get Playwright version
        id: playwright-version
        working-directory: packages/syngrisi/e2e
        run: echo "version=$(node -e "console.log(require('./package.json').devDependencies['@playwright/test'] || require('./package.json').dependencies['@playwright/test'])")" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-engines

      - name: Install UI dependencies
        working-directory: packages/syngrisi/src/ui-app
        run: yarn install --ignore-engines

      - name: Build
        run: yarn build

      - name: Install E2E dependencies
        working-directory: packages/syngrisi/e2e
        run: yarn install --ignore-engines

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: packages/syngrisi/e2e
        run: npx playwright install --with-deps chromium

      - name: Install Playwright deps only (browsers cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        working-directory: packages/syngrisi/e2e
        run: npx playwright install-deps chromium

      - name: Generate BDD features
        working-directory: packages/syngrisi/e2e
        run: npx bddgen

      - name: Run E2E tests
        working-directory: packages/syngrisi/e2e
        run: |
          npx playwright test \
            --project=chromium \
            --grep "${{ github.event.inputs.test_filter }}" \
            --workers=${{ github.event.inputs.workers }}
        env:
          SYNGRISI_DB_URI: mongodb://localhost:27017/SyngrisiDbTest
          E2E_BASE_URL: http://localhost:3002
          SYNGRISI_AUTH: false

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: packages/syngrisi/e2e/reports/html/
          retention-days: 7

      - name: Upload JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-json-report
          path: packages/syngrisi/e2e/reports/json/
          retention-days: 7

      - name: Upload blob report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-blob-report
          path: packages/syngrisi/e2e/reports/blob/
          retention-days: 7

      - name: Upload test artifacts (traces, screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: packages/syngrisi/e2e/reports/test-artifacts/
          retention-days: 7
