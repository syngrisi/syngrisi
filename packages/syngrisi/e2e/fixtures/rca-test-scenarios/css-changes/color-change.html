<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCA Test - CSS Color Change</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; background: #ffffff; }
        .container { max-width: 600px; margin: 0 auto; }
        .card {
            /* CHANGED: background color from #3498db to #e74c3c */
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            width: 300px;
            height: 150px;
        }
        .card h2 { font-size: 20px; margin-bottom: 10px; }
        .card p { font-size: 14px; line-height: 1.5; }
        .button {
            display: inline-block;
            /* CHANGED: background color from #27ae60 to #9b59b6 */
            background: #9b59b6;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
        .info-box {
            /* CHANGED: background and border color */
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            /* CHANGED: text color */
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" data-id="main-card">
            <h2>Welcome</h2>
            <p>This is a styled card component for testing CSS changes.</p>
            <span class="button">Click Me</span>
        </div>
        <div class="info-box" data-id="info-box">
            Additional information displayed in a box.
        </div>
    </div>
</body>
</html>
